        <nav>

        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <hr/>
        <article>
                <h2>Locations</h2>
            <table>
                <tr>
                    <th>Logo</th>
                    <th>Location</th>
                    <th>Opening Hour</th>
                    <th>Email Adress</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td><img class="logo" src="images/istanbul-logo.jpg" alt="istanbul logo"></td>
                    <td>Istanbul</td>
                    <td>9-5</td>
                    <td>istanbul@animal.com</td>
                    <td>02125478656</td>
                </tr> 
                <tr>
                    <td><img class="logo" src="images/ankara-logo.png" alt="ankara logo" ></td>
                    <td>Ankara</td>
                    <td>9-5</td>
                    <td>ankara@animal.com</td>
                    <td>02065478656</td>
                </tr>
                <tr>
                    <td><img class="logo" src="images/samsun-logo.png" alt="samsun logo" ></td>
                    <td>Samsun</td>
                    <td>9-5</td>
                    <td>samsun@animal.com</td>
                    <td>02555478656</td>
                </tr>
            </table>
        </article>
        <article>
                <h2>General Inqiuries</h2>
            <form action="confirmation.html" id="contactForm">
                <label for="fullname"> Name: *</label><br/>
                <input required type="text" id="fullname" name="fullname"/>
                <br/><br/>
                <label for="email">Email Adress: *</label><br/>
                <input required type="email" id="email" name="emailadress"/>
                <br/><br/>
                <label>Are you employed?</label><br/>
                <input type="radio" value="Y" name="employed"/> Yes
                <input type="radio" value="N" name="employed"/> No
                <br/><br/>
                <label for="inquiry">State your inquiry: *</label>
                <br/>
                <textarea required rows="10" maxlength="150" id="inquiry" name="inquiry"></textarea>
                <br/>
                <input type="submit">
                <button type="button" onclick="ClearForm()">Clear</button> 
            </form>
        </article>
    </main>
    <footer>
        <br/>   
        <a href="https://amazon.com"
